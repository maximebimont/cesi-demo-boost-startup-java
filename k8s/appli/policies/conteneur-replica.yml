apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-too-many-replicas
  namespace: cesi6  # ⚠️ REMPLACEZ par votre namespace !
spec:
  replicas: 10  # ❌ VIOLATION : max 5 replicas
  selector:
    matchLabels:
      app: nginx-replicas
  template:
    metadata:
      labels:
        app: nginx-replicas
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
        securityContext:
          runAsUser: 101
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
      volumes:
      - name: cache
        emptyDir: {}